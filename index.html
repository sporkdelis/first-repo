<!DOCTYPE html>
<!-- this is a practice page for playing with styles and javascript!-->
<html>
<head>

<meta charset="UTF-8">

<body>
    <div class="headline" id="headline">
        <p><h1>This is a headline</h1></p>
    </div>

        <p><h2> This is a sub-section </h2><br>

        <p><b>an Unordered List</b></p>

            <li> One thing

        </ul>

        <table>
            <tr>
                <th>Name</th>

            </tr>   
            <tr>
                <td>Orah</td>

                <td>Tan</td>

            </tr>
            <tr>
                <td>Dino</td>
                <td>Shepherd</td>
                <td>Black and tan</td>
                <td>Medium</td>
            </tr>
        </table>
    </div>              
    <div class="jshit">
        <p><h2>Some Javascript Shit</h2></p>
        <script src="js-script.js"></script>

    </body>

    document.getElementById ("jshit").style.backgroundColor="green";
